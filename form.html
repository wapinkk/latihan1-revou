<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>

<body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com/" method="GET">
        <fieldset>
            <legend>Data Diri</legend>
            <label for="nama">Nama : </label>
            <input type="text" name="nama" id="nama">
            <br>
            <label for="umur">Umur : </label>
            <input type="number" name="umur" id="umur" min="1" max="99">
            <p><b>Apa warna favoritmu :</b></p>
            <select name="warna" id="warna">
                <option value="">Merah</option>
                <option value="">Kuning</option>
                <option value="" selected>Hijau</option>
                <option value="">Biru</option>
            </select>
            <br>
            <input type="radio" name="fav_language" id="html" value="HTMl" checked>
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="radio" name="fav_language" id="js" value="Javascript">
            <label for="js">Javascript</label><br>
            <input type="submit" name="submit" id="" value="submit">
        </fieldset>
    </form>
</body>

</html>
